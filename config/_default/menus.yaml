# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Research
    weight: 20
  - name: Publications
    parent: Research
    url: '#publications'
    weight: 20
  - name: Software
    parent: Research
    url: '#software'
    weight: 20
  - name: Teaching
    url: '#experience'
    weight: 40
  - name: Talks
    url: '#talks'
    weight: 50
 

